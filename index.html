<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Greenverse</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="https://use.fontawesome.com/e34bb7fb2b.js"></script>
    </head>
    <body>
        
        <section class="section">
            <div class="container">
                <h1 class="title">Greenverse ðŸŒ±</h1>
                <p class="subtitle">Database for carbon emission targets of companies around the world</p>
            </div>
        </section>

        <section class="section">
            <div class="column is-6">
                <div class="columns">
                    <div class="column is-9">
                        <input type="text" id="search-input" class="input is-rounded is-one-third" placeholder="i.e. Apple, Microsoft">
                    </div>
                    <div class="column">
                        <button class="button is-rounded">Search</button>
                    </div>
                </div>                  
            </div>
            <div class="block"></div> <!-- spacer -->
            <table class="table is-striped is-fullwidth is-hoverable">
                <thead>
                    <tr>
                        <th>Company Name <span class="icon" id="name-filter"><i class="fa fa-filter"></i></span></th>
                        <th>Target</th>
                        <th>Deadline</th>
                        <th>Last Updated</th>
                        <th>Time Remaining <span class="icon" id="time-filter"><i class="fa fa-filter"></i></span></th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <!-- JS generated-->
                </tbody>
            </table>
        </section>

        <div class="test-container"></div>

        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
